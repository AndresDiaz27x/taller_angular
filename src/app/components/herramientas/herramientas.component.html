<div class="herramientas-container">
    <h2>Herramientas para el Pensamiento Computacional</h2>
  
    <div class="cards-grid">
      <div *ngFor="let herramienta of herramientas" class="card">
        <h3>{{ herramienta.nombre }}</h3>
        <p>{{ herramienta.descripcion }}</p>
        <a [href]="herramienta.url" target="_blank" class="btn-visitar">Visitar Sitio</a>
      </div>
    </div>
  </div>
